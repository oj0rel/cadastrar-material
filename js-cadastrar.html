<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Material</title>
    <script type="text/javascript" src="js/classe.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="conteudo-da-tela">
        <h1>Cadastramento de Material</h1>

        <div class="campos-preencher">
            <p><label for="txtCodigo">Código do Material:</label><input id="txtCodigo" type="text" placeholder="Digite o código do material" autofocus></p>
            <p><label for="txtNome">Nome do Material:</label><input id="txtNome" type="text" placeholder="Digite o nome do material"></p>
            <p><label for="txtDescricao">Descrição do Material:</label><input id="txtDescricao" type="text" placeholder="Digite a descrição do material"></p>
        </div>
        <p id="txtMensagem"></p>

        <div class="botoes">
            <p>
                <button id="btnRetornar" class="btn-custom" type="button" onclick="history.back()">Retornar</button>
                <button id="btnGravar" class="btn-custom" type="button" onclick="cadastrar()">Gravar</button>
            </p>
        </div>
    </div>

    <script src="js/funcoes-cadastrar.js"></script>
</body>
</html>
