<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="js/classe.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="conteudo-da-tela">
        <h1>Cadastro de Material</h1>
        <h2>Login</h2>

        <div class="campos-preencher">
            <p><label for="txtEmail">Email:</label><input id="txtEmail" type="email" placeholder="Digite o email certo" autofocus></p>
            <p><label for="txtSenha">Senha:</label><input id="txtSenha" type="password" placeholder="Digite a senha certa"></p>
        </div>
        <p id="txtMensagem"></p>

        <div class="botoes">
            <p>
                <button id="btnGravar" class="btn-custom" type="button" onclick="entrar()">Entrar</button>
                <button id="btnEncerrar" class="btn-custom" type="button" onclick="sair()">Encerrar</button>
            </p>
        </div>
    </div>

    <script src="js/funcoes-login.js"></script>
</body>
</html>
