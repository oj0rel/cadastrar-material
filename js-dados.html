<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados do Material</title>
    <script type="text/javascript" src="js/classe.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="conteudo-da-tela">
        <h1>Dados do Material</h1>

        <div class="campos-preencher">
            <p><label for="txtCodigo">Código do Material:</label><input type="text" id="txtCodigo" disabled></p>
            <p><label for="txtNome">Nome do Material:</label><input type="text" id="txtNome" disabled></p>
            <p><label for="txtDescricao">Descrição do Material:</label><input type="text" id="txtDescricao" disabled></p>
            <p><label for="txtQuantidade">Quantidade que possui:</label><input type="text" id="txtQuantidade" disabled></p>
        </div>

        <div class="botoes">
            <p>
                <button id="btnRetornar" class="btn-custom" type="button" onclick="history.back()" autofocus>Retornar</button>
            </p>
        </div>
    </div>
    
    <script src="js/obter-dados.js"></script>
</body>
</html>
