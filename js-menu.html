<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="conteudo-da-tela">
        <h1>Menu Principal</h1>

        <div class="links-menu">
            <p><button id="btnCadastrarMaterial" class="btn-custom" type="button" onclick="redirecionarParaCadastro()">Cadastrar material</button></p>
            <p><button id="btnAdicionarMaterial" class="btn-custom" onclick="redirecionarParaAdicionar()">Adicionar quantidade de material</button></p>
            <p><button id="btnRetirarMaterial" class="btn-custom" onclick="redirecionarParaRetirar()">Retirar quantidade de material</button></p>
            <p><button id="btnDadosMaterial" class="btn-custom" onclick="redirecionarParaDados()">Dados do Material</button></p>
            <p><button id="btnEncerrarMaterial" class="btn-custom" onclick="redirecionarParaEncerrar()">Encerrar</button></p>
        </div>
    </div>

    <script src="js/funcoes-menu.js"></script>
</body>
</html>
